  <body>
      <h1>Click abajo para agregar Usuario</h1>

      <center><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style='width:200px; height:50px'>Nuevo Usuario</button></center>
      
      <button type="button" class="btn btn-danger btn-lg" style='width:125px; height:40px; background-color: red'  onclick="logOut()">Logout</button>

      <div class="modal fade" id="myModal" role="dialog">
         <div class="modal-dialog">
            <!-- onsubmit="Postear();return false"-->
            <form id="miForm" onsubmit="Postear();return false" class="form-horizontal mitad" method="post">
               <h1>Usuario</h1>
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre"  >
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email"  >
              </div>
              <div class="form-group">
                <label>WebSite</label>
                <input type="text" class="form-control" id="webSite" name="webSite"  >
              </div>
              <div class="form-group">
                <label>Ubicacion</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion"  >
              </div>
              <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"  >
              </div>     
              <br>              
              <br>
              <button type="submit" class="btn btn-default">Aceptar</button>
            </form>
         </div>
