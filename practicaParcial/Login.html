<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script  type="text/javascript" src="scriptLogin.js"></script>
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>
        </div>
    </div>
    
    
        <div class="row">
            
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <input class="form-control input-lg" type="text" name="mail" placeholder="Mail"  autofocus="" autocomplete="on" id="email">
            </div>
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <input class="form-control input-lg" type="password" name="password"  placeholder="Password"   autofocus="" autocomplete="on" id="passwd">
            </div>
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary btn-block btn-lg" type="submit" id="btnLogin">Sing In</button>
            </div>
           
         </div>
     </div>
</body>

</html>
